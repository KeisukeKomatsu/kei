<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>得点管理システム</title>
</head>
<body>
	<h1>得点管理システム</h1>
	<p>科目情報登録</p>
<form class="form py-4 needs-validation h-adr" method="post" th:action="@{/subjecthyou/}" th:object="${subjecthyou}">
	</div>
	<div class="row mt-3">
		<label for="cd" class="col-4 col-form-label text-end">科目コード</label>
		<div class="col-4">
			<input type="text" class="form-control" id="cd" name="no" th:field="*{cd}"
				th:classappend="${#fields.hasErrors('cd')} ? 'is-invalid' : 'is-valid'" placeholder="科目コードを入力してください" required/>
			<div th:if="${#fields.hasErrors('cd')}" th:errors="*{cd}" class="invalid-feedback">
				errors!</div>
		</div>
	</div>
	<div class="row mt-3">
		<label for="name" class="col-4 col-form-label text-end">科目名</label>
		<div class="col-4">
			<input type="text" class="form-control" id="name" name="name" th:field="*{name}"
				th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : 'is-valid'" placeholder="科目を入力してください" required/>
			<div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="invalid-feedback">
				errors!</div>
		</div>
	</div>
         <input type="submit" class="btn btn-primary"value="登録"/>
        </form>
</body>
</html>
