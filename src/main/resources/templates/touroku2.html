<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>得点管理システム</title>
</head>
<body>
	<h1>得点管理システム</h1>
	<p>学生情報登録</p>
<form class="form py-4 needs-validation h-adr" method="post" th:action="@{/studenthyou/}" th:object="${studenthyou}">
	<div class="row mt-3">
		<label for="ent_year" class="col-4 col-form-label text-end">入学年度</label>
		<div class="col-4">
			<select class="form-control" id="ent_year" name="ent_year" th:field="*{ent_year}">
				<option value="2022">2022</option>
				<option value="2023">2023</option>
				<option value="2024">2024</option>
			</select>
			<div th:if="${#fields.hasErrors('ent_year')}" th:errors="*{ent_year}" class="invalid-feedback">
				errors!</div>
		</div>
	</div>
	<div class="row mt-3">
		<label for="no" class="col-4 col-form-label text-end">学生番号</label>
		<div class="col-4">
			<input type="text" class="form-control" id="no" name="no" th:field="*{no}"
				th:classappend="${#fields.hasErrors('no')} ? 'is-invalid' : 'is-valid'" placeholder="学生番号を入力してください" required/>
			<div th:if="${#fields.hasErrors('no')}" th:errors="*{no}" class="invalid-feedback">
				errors!</div>
		</div>
	</div>
	<div class="row mt-3">
		<label for="name" class="col-4 col-form-label text-end">氏名</label>
		<div class="col-4">
			<input type="text" class="form-control" id="name" name="name" th:field="*{name}"
				th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : 'is-valid'" placeholder="氏名を入力してください" required/>
			<div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="invalid-feedback">
				errors!</div>
		</div>
	</div>
	<div class="row mt-3">
    <label for="class_num" class="col-4 col-form-label text-end">クラス</label>
    <div class="col-4">
        <select class="form-control" id="class_num" name="class_num" th:field="*{class_num}">
            <option value="101">101</option>
            <option value="102">102</option>
            <option value="201">201</option>
            <option value="202">202</option>
            <option value="301">301</option>
            <option value="302">302</option>
            <!-- 他のクラスも必要に応じて追加 -->
        </select>
        <div th:if="${#fields.hasErrors('class_num')}" th:errors="*{class_num}" class="invalid-feedback">
            errors!</div>
    </div>
    <div><input type="hidden" id="id_attend" name="is_attend" value="true"></div>
	</div>
         <input type="submit" class="btn btn-primary"value="登録"/>
        </form>
</body>
</html>
