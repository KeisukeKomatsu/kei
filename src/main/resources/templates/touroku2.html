<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>得点管理システム</title>
</head>
<body>
	<h1>得点管理システム</h1>
	<p>学生情報登録</p>
<form class="form py-4 needs-validation h-adr" method="post" th:action="@{/studenthyou/}" th:object="${studenthyou}">
	<div class="row mt-3">
		<label for="ent_year" class="col-4 col-form-label text-end">入学年度</label>
		<div class="col-4">
			<input type="text" class="form-control" id="ent_year" name="ent_year" th:field="*{ent_year}"
				th:classappend="${#fields.hasErrors('ent_year')} ? 'is-invalid' : 'is-valid'" />
			<div th:if="${#fields.hasErrors('ent_year')}" th:errors="*{ent_year}" class="invalid-feedback">
				errors!</div>
		</div>
	</div>
	<div class="row mt-3">
		<label for="no" class="col-4 col-form-label text-end">学生番号</label>
		<div class="col-4">
			<input type="text" class="form-control" id="no" name="no" th:field="*{no}"
				th:classappend="${#fields.hasErrors('no')} ? 'is-invalid' : 'is-valid'" />
			<div th:if="${#fields.hasErrors('no')}" th:errors="*{no}" class="invalid-feedback">
				errors!</div>
		</div>
	</div>
	<div class="row mt-3">
		<label for="name" class="col-4 col-form-label text-end">氏名</label>
		<div class="col-4">
			<input type="text" class="form-control" id="name" name="name" th:field="*{name}"
				th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : 'is-valid'" />
			<div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="invalid-feedback">
				errors!</div>
		</div>
	</div>
	<div class="row mt-3">
		<label for="class_num" class="col-4 col-form-label text-end">クラス</label>
		<div class="col-4">
			<input type="text" class="form-control" id="class_num" name="class_num" th:field="*{class_num}"
				th:classappend="${#fields.hasErrors('class_num')} ? 'is-invalid' : 'is-valid'" />
			<div th:if="${#fields.hasErrors('class_num')}" th:errors="*{class_num}" class="invalid-feedback">
				errors!</div>
		</div>
	</div>
         <input type="submit" class="btn btn-primary"value="登録"/>
        </form>
</body>
</html>
